name: Build and Deploy Blog

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use a standard virtual machine
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3 # Step 1: Checks out your repository code

      - name: Install Node.js 🔧
        uses: actions/setup-node@v3 # Step 2: Sets up Node.js so we can run our script
        with:
          node-version: '18' # Use a stable version of Node.js

      - name: Generate posts.json 📝
        run: node generate-posts-list.js # Step 3: Runs YOUR script to create posts.json

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v2 # Step 4: Gathers all website files for deployment
        with:
          # This tells GitHub pages to upload everything from the current directory
          path: '.'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v2 # Step 5: Deploys the gathered files to the live URL